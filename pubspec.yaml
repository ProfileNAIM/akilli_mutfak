name: akilli_mutfak
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.6.0
  translator: ^1.0.4+1
  shared_preferences: ^2.5.3
  share_plus: ^12.0.1
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  # Assets klasörünü Flutter'a tanıtıyoruz
  assets:
    - assets/icon.png

# -------------------------------------------------
# KONFIGURASYON AYARLARI (Hepsi Sola Yaslı Olmalı)
# -------------------------------------------------

# 1. UYGULAMA İKONU AYARLARI
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

# 2. AÇILIŞ EKRANI (SPLASH) AYARLARI
flutter_native_splash:
  color: "#FF5722" # Derin Turuncu
  image: assets/icon.png
  android_12:
    image: assets/icon.png
    color: "#FF5722"
  fullscreen: true